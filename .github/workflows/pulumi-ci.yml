name: Pulumi CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  preview:
    name: Pulumi Preview
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project:
          - aws-python/serverless-api
          - gcp-typescript/gke-microservices
          - azure-go/aks-cluster

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        if: contains(matrix.project, 'python')
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        if: contains(matrix.project, 'typescript')
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Go
        if: contains(matrix.project, 'go')
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Dependencies (Python)
        if: contains(matrix.project, 'python')
        working-directory: ${{ matrix.project }}
        run: pip install -r requirements.txt

      - name: Install Dependencies (TypeScript)
        if: contains(matrix.project, 'typescript')
        working-directory: ${{ matrix.project }}
        run: npm install

      - name: Install Dependencies (Go)
        if: contains(matrix.project, 'go')
        working-directory: ${{ matrix.project }}
        run: go mod download

      - uses: pulumi/actions@v4
        with:
          command: preview
          stack-name: dev
          work-dir: ${{ matrix.project }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Python Linting
        run: |
          pip install flake8
          flake8 aws-python/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run TypeScript Linting
        run: |
          cd gcp-typescript/gke-microservices
          npm install
          npm run lint || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
